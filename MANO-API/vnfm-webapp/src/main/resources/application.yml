debug: true
keycloak:
  realm: mano-realm
  auth-server-url: https://auth.mano.ubiqube.com/auth/
  ssl-required: external
  resource: mano-vnfm
  credentials:
    secret: 50e312ab-9f12-481e-b6a8-c23e0de21628
  use-resource-role-mappings: true
  bearer-only: true

logging:
  level:
    com:
      ubiqube:
        etsi: DEBUG
    ma:
      glasnost:
        orika: INFO
    org:
      apache:
        http:
          wire: DEBUG
        activemq:
          audit: WARN
      hibernate:
        SQL: INFO
      openstack4j: INFO
      springframework:
        boot:
          autoconfigure:
            logging:
              ConditionEvaluationReportLoggingListener: INFO
        jms: INFO
        security: INFO
        web:
          filter: DEBUG

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full

mano:
  frontend-url: http://10.8.0.1:8090/ubi-etsi-mano/sol003
  swagger-o-auth2: https://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/token
  election:
    script-path: /tmp/etsi-mano/election/groovy
  repository:
    phys-root: /tmp/etsi-mano/repository

server:
  error:
    whitelabel:
      enabled: false
  port: 8090
  servlet:
    contextPath: /ubi-etsi-mano

spring:
  application:
    name: etsi-mano
  artemis:
    mode: embedded
  boot:
    admin:
      client:
        instance:
          metadata:
            user:
              name: admin
              password: admin
        password: admin
        url: http://localhost:8081
        username: admin
  data:
    rest:
      base-path: /api
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/etsi-mano-vnfm.h2;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS mec_meo
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
    hikari:
      connection-test-query: SELECT 1
      max-lifetime: 500000
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    default-property-inclusion: NON_NULL
    generator:
      ignore-unknown: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent-output: true
      write-empty-json-arrays: false
  jmx:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        search:
          backend:
            directory:
              root: /tmp/etsi-mano/indexes
            type: lucene
  liquibase:
    enabled: false
  mvc:
    log-request-details: true
  output:
    ansi:
      enabled: always
  quartz:
    jdbc:
      commentPrefix: '" - "'
      initialize-schema: always
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            clusterCheckinInterval: 5000
            isClustered: true
          scheduler:
            instanceId: AUTO
          threadPool:
            threadCount: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.mano.ubiqube.com/auth/realms/mano-realm
          jwk-set-uri: https://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/certs
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
