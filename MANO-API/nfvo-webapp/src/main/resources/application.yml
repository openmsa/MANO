debug: true
keycloak:
  realm: mano-realm
  auth-server-url: http://10.31.1.245:8110/auth
  ssl-required: external
  resource: mano-nfvo
  credentials:
    secret: 99373315-d8d2-495d-a45d-73aa8cfcd580
  use-resource-role-mappings: true
  bearer-only: true

logging:
  level:
    com:
      ubiqube:
        etsi:
          mano: DEBUG
    org:
      hibernate:
        SQL: INFO
      openstack4j: DEBUG
      springframework:
        boot:
          autoconfigure:
            logging:
              ConditionEvaluationReportLoggingListener: DEBUG
        jms: INFO
        web: INFO

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full

mano:
  election:
    script-path: /tmp/etsi-mano/election/groovy
  nfvo:
    vnfm:
      url: http://vnfm:8090/ubi-etsi-mano/sol003
      version: "2.6.1"
      basic:
        password: nfv
        username: nfvo
      oauth2:
        oauthUrl:
        grantType:
        clientId:
        clientSecret:
        username:
        password:
  repository:
    phys-root: /tmp/etsi-mano/repository
  vnfm:
    nfvo:
      url: http://nfvo:8110/ubi-etsi-mano/sol005
      basic:
        username: vnfm
        password: vnfm

server:
  error:
    whitelabel:
      enabled: false
  port: 8100
  servlet:
    contextPath: /ubi-etsi-mano

spring:
  application:
    name: etsi-mano
  artemis:
    mode: embedded
  boot:
    admin:
      client:
        instance:
          metadata:
            user:
              name: admin
              password: admin
        password: admin
        url: http://localhost:8081
        username: admin
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/etsi-mano-nfvo.h2;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS mec_meo
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    default-property-inclusion: NON_NULL
    generator:
      ignore-unknown: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent-output: true
      write-empty-json-arrays: false
  jmx:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        search:
          backend:
            directory:
              root: /tmp/etsi-mano/indexes
            type: lucene
  liquibase:
    enabled: false
  mvc:
    log-request-details: true
  output:
    ansi:
      enabled: always
  quartz:
    jdbc:
      commentPrefix: '" - "'
      initialize-schema: always
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            clusterCheckinInterval: 5000
            isClustered: true
          scheduler:
            instanceId: AUTO
          threadPool:
            threadCount: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://10.31.1.245:8110/auth/realms/mano-realm
          jwk-set-uri: http://10.31.1.245:8110/auth/realms/mano-realm/protocol/openid-connect/certs
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

