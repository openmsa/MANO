tosca_definitions_version: tosca_simple_yaml_1_3
description: VNF FG Model for example_NS
imports: 
  - etsi_nfv_sol001_nsd_types.yaml  # all of NSD related TOSCA types as defined in ETSI GSÂ NFVSOL 001

node_types:
  tosca.example_NS:
    derived_from: tosca.nodes.nfv.NS
    properties:
      descriptor_id:
        type: string
        constraints: [ equal: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177 ]
        default: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177
      provider:
        type: string
        constraints: [ equal: MyCompany ]
        default: MyCompany
      product_name:
        type: string
        constraints: [ equal: SunshineDB ]
        default: SunshineDB
      software_version:
        type: string
        constraints: [ equal: '1.0' ]
        default: '1.0'
      descriptor_version:
        type: string
        constraints: [ equal: '1.0' ]
        default: '1.0'
      flavour_id:
        type: string
        constraints: [ valid_values: [ simple ] ]
        default: simple
      flavour_description:
        type: string
        default: ""
      vnfm_info:
        type: list
        entry_schema:
          type: string
        constraints: [ equal: [ '0:MyCompany-1.0.0' ] ]
        default: [ '0:MyCompany-1.0.0' ]

topology_template: 
  substitution_mappings:
    node_type: tosca.example_NS
    substitution_filter:
      properties:
      - flavour_id: { equal: complex }
    requirements:
      virtual_link_2: [ VNF_1_forward_1, virtual_link ] # the requirement of SAP_1
      virtual_link_3: [ VNF_3_forward_6, virtual_link ] # the requirement of SAP_2
      virtual_link_4: [ VNF_2_forward_3, virtual_link ] # the requirement of SAP_3

  node_templates:
    nested_ns01:
      type: tosca.example_NS
      properties:
        descriptor_id: 3e0a2355-4c22-4d8b-aafd-1a3b9b546f6c
        designer: ovi@ubiqube.com
        version: 0.0.1
        name: VNFFG NSD demo.
        invariant_id: 3e0a2355-4c22-4d8b-aafd-1a3b9b546f6c
        flavour_id: flavor01
        ns_profile: # tosca.datatypes.nfv.NsProfile
          ns_instantiation_level: demo
          min_number_of_instances: 1
          max_number_of_instances: 1
          flavour_id: flavor02
      requirements:
        #- virtual_link: # tosca.nodes.nfv.NsVirtualLink
#
