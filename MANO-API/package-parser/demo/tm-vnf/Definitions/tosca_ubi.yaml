tosca_definitions_version: tosca_simple_yaml_1_0
description: >
  Sample VNF for integration testing.

imports:
  - etsi_nfv_sol001_vnfd_types.yaml

topology_template:
  inputs:
    VL1_name:
      type: string
      description: name of the VLD1
      default: mgmt_network
    param_int:
      type: integer
      description: Integer parameter
      default: 1
    param_size:
      type: scalar-unit.size
      description: Integer parameter
      default: 1 GB



  node_templates:
    ubiVdo.1_0:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: dcd11fbf-c767-41eb-abc9-cec35dd95bca
        provider: Ubiqube internal.
        product_name: integration_test
        software_version: 1.0.0
        descriptor_version: 1.0.1
        flavour_id: flavor01
        flavour_description: Descr.
        product_info_name: Product info name.
        product_info_description: product info descr.
        vnfm_info:
          - etsivnfm:v2.6.1
          - 100:ubi-v2.6.1
        localization_languages:
          - en_US
          - fr_FR
        default_localization_language: en_US
        lcm_operations_configuration: # tosca.datatypes.nfv.VnfLcmOperationsConfiguration
          instantiate: # tosca.datatypes.nfv.VnfInstantiateOperationConfiguration
          scale: # tosca.datatypes.nfv.VnfScaleOperationConfiguration
            scaling_by_more_than_one_step_supported: true
          scale_to_level: # tosca.datatypes.nfv.VnfScaleToLevelOperationConfiguration
            arbitrary_target_levels_supported: true
          terminate: # tosca.datatypes.nfv.VnfTerminateOperationConfiguration
            min_graceful_termination_timeout: 60 s
            max_recommended_graceful_termination_timeout: 120 s
          change_ext_connectivity: #tosca.datatypes.nfv.VnfChangeExtConnectivityOperationConfiguration
        monitoring_parameters: # list tosca.datatypes.nfv.VnfMonitoringParameter
          - name: mon01
            performance_metric: v_disk_usage_peak_vnf
            collection_period: 1 m
        vnf_profile: # tosca.datatypes.nfv.VnfProfile
          instantiation_level: demo
          min_number_of_instances: 1
          max_number_of_instances: 10
      requirements:
        - virtual_link: public





    ext01:
      type: tosca.nodes.nfv.VnfExtCp
      properties:
        virtual_network_interface_requirements:
          - name: vl01
            description: descr
            support_mandatory: false
            network_interface_requirements: # map
            nic_io_requirements:
              logical_node_requirements: #map
      requirements:
        - external_virtual_link: 
            node: public
        - internal_virtual_link: 
            node: leftVl01

    leftVdu01:
      type: tosca.nodes.nfv.Vdu.Compute
      name: leftVdu01
      description: A node.
      properties:
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 1 GiB
          min_ram: 512 Mib
          operating_system: centos8
        monitoring_parameters: # tosca.datatypes.nfv.VnfMonitoringParameter
          - name: metric name
            performance_metric: v_cpu_usage_mean_vnf
            collection_period: 60 s
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
      requirements:
        - virtual_storage: block01
      capabilities:
        virtual_compute:
          properties:
            logical_node:  # map tosca.datatypes.nfv.LogicalNodeData
              key:
                logical_node_requirements:
                  map: string
            requested_additional_capabilities: # map tosca.datatypes.nfv.RequestedAdditionalCapability
              name:
                requested_additional_capability_name:  name02
                support_mandatory: false
                min_requested_additional_capability_version: 0.0.1
                preferred_requested_additional_capability_version: 0.0.2
                target_performance_parameters:
                  map: string
            compute_requirements: # map string
              req: requirement
            virtual_memory: # tosca.datatypes.nfv.VirtualMemory
              properties:
                virtual_mem_size: 512 MiB
                virtual_mem_oversubscription_policy: what
                vdu_mem_requirements:
                  read: openstack
                numa_enabled: true
            virtual_cpu: # tosca.datatypes.nfv.VirtualCpu
              properties:
                cpu_architecture: x86_64
                num_virtual_cpu: 1
                virtual_cpu_clock: 3 GHz
                vdu_cpu_requirements: # map string
                  read: openstack
                virtual_cpu_pinning: # tosca.datatypes.nfv.VirtualCpuPinning
                  virtual_cpu_pinning_policy: static
                  virtual_cpu_pinning_rule:
                    - rule0
                    - rule1
            virtual_local_storage: # list tosca.datatypes.nfv.VirtualBlockStorageData
              - size_of_storage: 512 mb
                vdu_storage_requirements: # map string
                  read: openstack
                rdma_enabled: false


    rightVdu01:
      type: tosca.nodes.nfv.Vdu.Compute
      name: Right instance
      description: A node.
      properties:
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 6 GB
          min_ram: 2 GB
          operating_system: centos8
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              properties:
                virtual_mem_size: 512 Mib
            virtual_cpu:
              properties:
                cpu_architecture: x86_64
                num_virtual_cpu: 1

    block01:
      type: tosca.nodes.nfv.Vdu.VirtualBlockStorage
      properties:
        virtual_block_storage_data:
          size_of_storage: 6 GB
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 6 GB
          min_ram: 2 GB
          operating_system: centos8

    storageVo:
      type: tosca.nodes.nfv.Vdu.VirtualObjectStorage
      properties:
        virtual_object_storage_data:
          max_size_of_storage: 6 GB

    leftVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type: # tosca.datatypes.nfv.ConnectivityType
          layer_protocols:
            - ipv4
          flow_pattern: line
        description: Description of VL 01
        test_access:
          - passive_monitoring
        monitoring_parameters:
          - name: Vcpu Peak Usage
            collection_period: 60 s
            performance_metric: v_cpu_usage_mean_vnf
        vl_profile: # tosca.datatypes.nfv.VlProfile
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          virtual_link_protocol_data: # list tosca.datatypes.nfv.VirtualLinkProtocolData
            - associated_layer_protocol: ipv4
              l2_protocol_data: # tosca.datatypes.nfv.L2ProtocolData
                name: vl01L2
                vlan_transparent: true
                #network_type: vxlan
                mtu: 1500
              l3_protocol_data: # tosca.datatypes.nfv.L3ProtocolData
                dhcp_enabled: true
                cidr: 192.168.0.0/24
                gateway_ip: 192.168.0.12
                ip_version: ipv4
                name: vl01L3
                ipv6_address_mode: dhcpv6-stateful
                ip_allocation_pools: # list tosca.datatypes.nfv.IpAllocationPool
                  - start_ip_address: 192.168.0.100
                    end_ip_address: 192.168.0.254
          qos: # tosca.datatypes.nfv.Qos
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
      capabilities:
        # virtual_linkable: test

    middleVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols: 
            - ipv4
          flow_pattern: line
        description: Description of MiddleVL 01
        vl_profile:
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          qos:
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
          virtual_link_protocol_data:
            - l2_protocol_data:
                name: vl01L2
                vlan_transparent: true
                mtu: 1500
              l3_protocol_data:
                dhcp_enabled: true
                cidr: 192.168.10.0/24
                gateway_ip: 192.168.10.12
                ip_version: V4
                name: vl01L3
                ipv6_address_mode: anycast
                ip_allocation_pools:
                  - start_ip_address: 192.168.10.100
                    end_ip_address: 192.168.10.254
              associated_layer_protocol: ipv4

    rightVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols: 
            - ipv4
          flow_pattern: line
        description: Right of VL 01
        vl_profile:
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          qos:
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
          virtual_link_protocol_data:
            - l2_protocol_data:
                name: vl01L2
                vlan_transparent: true
                mtu: 1500
              l3_protocol_data:
                dhcp_enabled: true
                cidr: 192.168.20.0/24
                gateway_ip: 192.168.20.17
                ip_version: V4
                name: vl01L3
                ipv6_address_mode: anycast
                ip_allocation_pools:
                  - start_ip_address: 192.168.20.100
                    end_ip_address: 192.168.20.254
              associated_layer_protocol: ipv4

    cpLc01:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        virtual_network_interface_requirements:
          - name: vl01
            description: descr
            support_mandatory: false
            network_interface_requirements: # map
            nic_io_requirements:
              logical_node_requirements: #map
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: leftVl01
        - virtual_binding:
            node: leftVdu01

    cpLc02:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        virtual_network_interface_requirements: # list tosca.datatypes.nfv.VirtualNetworkInterfaceRequirements
          - name: req01
            description: Description
            support_mandatory: false
            network_interface_requirements:
              read: openstack
            nic_io_requirements: # tosca.datatypes.nfv.LogicalNodeData
              logical_node_requirements:
                read: openstack
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: middleVl01
        - virtual_binding:
            node: leftVdu01


    cpRc01:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: rightVl01
        - virtual_binding:
            node: rightVdu01

    cpRc02:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: middleVl01
        - virtual_binding:
            node: rightVdu01



groups:
  server_group_1:
    type: tosca.groups.nfv.PlacementGroup
    members: [ leftVdu01, rightVdu01 ]
    properties:
      description: My placement group.

policies:
  instantiation_levels:
    type: tosca.policies.nfv.InstantiationLevels
    properties:
      levels:
        demo:
          description: Default instantiation level.
          scale_info:
            left_aspect:
              scale_level: 0
            right_aspect:
              scale_level: 0
            middle_aspect:
              scale_level: 1
        premium:
          description: Premium instantiation level.
          scale_info:
            left_aspect:
              scale_level: 1
            right_aspect:
              scale_level: 1
            middle_aspect:
              scale_level: 0
      default_level: demo

# Vdu
  vdu_il:
    type: tosca.policies.nfv.VduInstantiationLevels
    targets: [ "leftVdu01" ]
    properties:
      levels:
        demo:
          number_of_instances: 1
        premium:
          number_of_instances: 2
    triggers:
      trigger_name:
        description: Trigger desc.
        event: eventName
        schedule:
          start_time: 12345
          end_time: 54321
          target_filter:
            description: Trigger description.
          condition:
            - my_attribute: [{equal: my_value}]
            - my_other_attribute: [{equal: my_other_value}]
          action:
            - delegate: myWorkflow

# scaling aspect
  scaling_aspects:
    type: tosca.policies.nfv.ScalingAspects
    properties:
      aspects:
        left_aspect:
          name: left_aspect
          description: description left
          max_scale_level: 1
          step_deltas:
            - delta_1
        right_aspect:
          name: right_aspect
          description: description right
          max_scale_level: 3
          step_deltas:
            - delta_1
            - delta_2
            - delta_1

  leftVdu01_initial_delta:
    type: tosca.policies.nfv.VduInitialDelta
    properties:
      initial_delta:
        number_of_instances: 1
    targets: [ leftVdu01 ]

  rightVdu01_initial_delta:
    type: tosca.policies.nfv.VduInitialDelta
    properties:
      initial_delta:
        number_of_instances: 1
    targets: [ rightVdu01 ]


# tosca.policies.nfv.VduScalingAspectDeltas
  left_vdu_scaling_aspect:
    type: tosca.policies.nfv.VduScalingAspectDeltas
    targets: [ "leftVdu01" ]
    properties:
      aspect: left_aspect
      deltas:
        delta_1:
          number_of_instances: 1


  right_vdu_scaling_aspect:
    type: tosca.policies.nfv.VduScalingAspectDeltas
    targets: [ "rightVdu01" ]
    properties:
      aspect: right_aspect
      deltas:
        delta_1:
          number_of_instances: 2
        delta_2:
          number_of_instances: 0

  vlright:
    type: tosca.policies.nfv.VirtualLinkInstantiationLevels
    targets: [ vl01 ]
    properties:
      levels:
        level01:
          bitrate_requirements:
            root: 500
            leaf: 1000

  aaa:
    type: tosca.policies.nfv.VirtualLinkBitrateScalingAspectDeltas
    tagets: [ vl02 ]
    properties:
      aspect: demo
      deltas:
        level_1:
          bitrate_requirements:
            root: 500
            leaf: 1000
        level_2:
          bitrate_requirements:
            root: 500
            leaf: 1000

  vl01_initial_delta:
    type: tosca.policies.nfv.VirtualLinkBitrateInitialDelta
    targets: [ vl01 ]
    properties:
      bitrate_requirements:
        root: 500
        leaf: 1000

  affinity_01:
    type: tosca.policies.nfv.AffinityRule
    targets: [ vdu01, vl02, server_group_1 ]
    properties:
      scope: nfvi_pop

  security:
    type: tosca.policies.nfv.SecurityGroupRule
    properties:
      description: Descr.
      direction: ingress
      ether_type: ipv4
      protocol: tcp
      port_range_min: 1
      port_range_max: 65535
    targets: [ extCp, VduCp ]


  supported_vnf_int:
    type: tosca.policies.nfv.SupportedVnfInterface
    targets: [ extCp, VduCp ]
    properties:
      interface_name: vnf_indicator
      details:
        uri_components:
          scheme: http
          authority:
            user_info: ubiqube
            host: auth.ubiqube.com
            port: 80
          path: /
          query: r=1
          fragment: frag
        interface_specific_data: # map of Strings
 








